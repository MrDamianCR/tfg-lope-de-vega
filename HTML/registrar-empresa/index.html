<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Empresa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png"></img>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Buscar Servicios</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Registro de Empresa</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre de la Empresa</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="tipo-negocio">Tipo de Negocio</label>
                <select id="tipo-negocio" name="tipo-negocio" required>
                    <option value="">--Seleccione--</option>
                    <option value="1">Restaurante</option>
                    <option value="2">Peluquería</option>
                    <option value="3">Masajes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="info">Información sobre la empresa</label>
                <textarea id="info" name="info"></textarea>
            </div>
            <div class="form-group">
                <label for="logo">Logo de la Empresa</label>
                <input type="file" id="logo" name="logo" accept="image/*">
            </div>
            <div class="form-group">
                <label for="imagenes">Imágenes de la Empresa</label>
                <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </main>
</body>
</html>
